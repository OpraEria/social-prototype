name: build-next
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js app
        run: npm run build
        env:
          POSTGRES_URL: ${{ secrets.POSTGRES_URL }}
          NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH }}
